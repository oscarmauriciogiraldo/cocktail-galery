<header>

    <div class="containerLogo">
      <a href="#">
        <img src="assets/img/logo/Logo.png" alt="">
      </a>
    </div>

    <div class="containerMenu" [class.active]="showDropDownMenu">
      <nav [class.active]="showDropDownMenu">
        <ul class="nav">
          <li><a href="#">Menu</a></li>
          <li><a href="#">Rewards</a></li>
          <li><a href="#">Blog</a></li>

    </div>

    <button class="toggle_btn" (click)="toggleDropDownMenu()">
      <div [class.active]="showDropDownMenu"></div>
      <div [class.active]="showDropDownMenu"></div>
